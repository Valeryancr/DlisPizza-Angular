<div class="container"><br>
  
<div class="d-flex justify-content-between align-items-center">
    <h2>Anuncios</h2>
  <a routerLink="/admin-dashboard/anuncios/add"> <button class="btn btn-success"><i class="fas fa-plus"></i>   Agregar</button></a>
</div>
<br>

<div class="row">
<div class="col-md-4" *ngFor="let anuncio of anuncios">
<div class="card text-center">
  <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      Anuncio - {{anuncio.idanuncios}}<button class="btn btn-danger" (click)="deleteAnuncio(anuncio.idanuncios)"><i class="far fa-trash-alt"></i>
      </button>
  </div>
  <div class="card-body">
      <p>{{anuncio.texto}}<p>
          <a [routerLink]="['/admin-dashboard/anuncios/edit/', anuncio.idanuncios]" class="btn btn-info btn-block"> Modificar </a>
  </div>
</div>
</div>
</div>
</div>
