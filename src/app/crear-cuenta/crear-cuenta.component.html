<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Crea tu cuenta</mat-card-title>
    <mat-card-subtitle>Completa tu información</mat-card-subtitle>
    <br />
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width form-group" appearance="fill">
        <mat-label>Correo electrónico</mat-label>
        <input
          matInput
          type="email"
          name="correo"
          [(ngModel)]="user.correo"
          placeholder="ejemplo: esteven_46@gmail.com"
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width form-group" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input
          matInput
          type="text"
          name="username"
          [(ngModel)]="user.username"
          placeholder="ejemplo: estev69"
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width form-group" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          name="nombre"
          [(ngModel)]="user.nombre"
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width form-group" appearance="fill">
        <mat-label>Apellido</mat-label>
        <input
          matInput
          type="text"
          name="apellido"
          [(ngModel)]="user.apellido"
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width form-group" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          name="password"
          required
          [(ngModel)]="password"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width form-group" appearance="fill">
        <mat-label>Confirmación de contraseña</mat-label>
        <input
          matInput
          type="password"
          name="confirmpassword"
          required
          [(ngModel)]="password1"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width form-group" appearance="fill">
        <mat-label>Número telefonico</mat-label>
        <input
          matInput
          type="text"
          name="phone"
          [(ngModel)]="user.telefono"
          placeholder="ingresar numero sin guiones o espacios"
          required
        />
      </mat-form-field>

      <mat-card-actions class="center">
        <button
          mat-button
          type="submit"
          class="btn btn-success btn-block"
          (click)="passwordMatch()"
        >
          Crear Usuario
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <div class="center3">
    <a class="enlace" href="login">¿Ya tienes una cuenta?</a>
  </div>
</mat-card>
